apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-tekton
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-tekton
  template:
    metadata:
      labels:
        app: hello-tekton
    spec:
      containers:
      - name: hello-tekton
        image: image-registry.openshift-image-registry.svc:5000/saandhyaa123-dev/hello-tekton:latest
        ports:
        - containerPort: 3000
